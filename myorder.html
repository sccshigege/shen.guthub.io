<script>
    $(".box_radio").click(function () {
        if($(this).find("img").css("display")=="none"){
            $(this).find("img").show();
            $(this).css({"background-color":"#88d549","border":"0.2vw solid #88d549"});
        }
        else
        {
            $(this).find("img").hide();
            $(this).css({"background-color":"transparent","border":"0.2vw solid #ccc"});
        }
    })
</script>
