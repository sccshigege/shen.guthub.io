<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/adressadmin.css">
	<title>Document</title>
</head>
<body>
	<header>
		<img src="images/11-2收货地址_03_1_03.png" alt="" class="adress_img1">
		<div class="address_sh">
			收货地址
		</div>
		<button class="adress_xz">
			新增地址
		</button>
	</header>
	<section>
		<div class="addres2_head">
			<img src="images/11-2收货地址_03.png" alt="" class="addres2_img1">
			<div class="addres2_font">
				 默认地址( <button class="addres2_btn1"> 设为默认地址 </button> )
			</div>
		</div>
		<div class="addres2_1">
			<div class="addres2_1_font">
				地址标注: ( <span class="span2">最多4个字</span> )
			</div>
			<input type="text" class="addres2_input1">
		</div>
		<div class="addres2_1">
			<div class="addres2_1_font2">
				所在区域: <input type="text" class="addres2_input2">
				<img src="images/11-2收货地址_07.png" class="addres2_img2">
			</div>	
		</div>
		<div class="addres2_1">
			<div class="addres2_1_font2">
				详细地址: <input type="text" class="addres2_input3">
			</div>	
		</div>
		<div class="addres2_1">
			<div class="addres2_1_font2">
				收货人: <input type="text" class="addres2_input3">
			</div>	
		</div>
		<div class="addres2_1">
			<div class="addres2_1_font2">
				联系电话: <input type="text" class="addres2_input3">
			</div>	
		</div>
	</section>
</body>
</html>
