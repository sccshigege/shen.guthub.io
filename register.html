<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/register.css">
	<script src="jquery-3.3.1.min.js"></script>
	<title>Document</title>
</head>
<body>
	<header>
		<a href="index.html"><img src="images/3-列表_03.png" alt="" class="details_img1"></a>
		<div class="details">
			手机注册
		</div>
		<button class="btn1">下一步</button>
	</header>
	<section>
		<div class="register">
			<div class="user">
				<img src="images/6-登录_03.png" alt="" class="registerimg1">
				<div class="user_right">
					<input type="text" placeholder="请输入手机号">
				</div>
			</div>
			<div class="validate">
				<img src="images/7-手机注册_06.jpg" alt="" class="registerimg2">
				<div class="user_right">
					<input type="text" placeholder="输入验证码">
					<button class="btn2">获取验证码</button>
				</div>
			</div>
			<div class="password">
				<img src="images/6-登录1_03.png" alt="" class="registerimg3">
				<div class="user_right">
					<input type="text" placeholder="设置6-10位密码">
				</div>
			</div>

			<div class="accept">
				<div class="box">
					<img src="images/9-我的订单3_03.png" alt="" class="registerimg4">
				</div>
				
				<div class="accept_right">
					<p>我已阅读并接受<a href="" style="color:#88d549;text-decoration:underline;">唯美原品服务协议</a></p>
				</div>
			</div>
		</div>
		<div class="registerbtn">
			<a href="login.html"><button class="btn3">注册</button></a>
		</div>
	</section>
</body>
</html>
<script src="jquery-3.3.1.min.js"></script>
<script>
	$(".box").click(function () {
		if($(".box").find("img").css("display")=="none"){
		    $(".box").find("img").show();
			$(".box").css({"background-color":"#88d549","border":"0.2vw solid #88d549"});
		}
		else
		{
		    $(".box").find("img").hide();
            $(".box").css({"background-color":"transparent","border":"0.2vw solid #ccc"});
		}
    })


	$.ajax({

	})
</script>
